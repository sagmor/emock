<html>
  <head>
    <title>eMock - A fake email server</title>
    <script type="text/javascript" src="/application.js"></script>
    <script type="text/javascript">require('init');</script>
  </head>
  <body>
    <div id="content"></div>

    <script type="text/template" id="emails">
      <h1>Emails</h1>
      <ul></ul>
    </script>
    <script type="text/template" id="email">
      <h1><%= email.id %></h1>
      <h3><%= email.created_at %></h3>
      <pre><%= email.data %></pre>
      <a href="#">Back</a>
    </script>
    <script type="text/template" id="emailLine">
      <a href="#emails/<%= email.id %>">: <%= email.created_at %></a>
    </script>
  </body>
</html>
